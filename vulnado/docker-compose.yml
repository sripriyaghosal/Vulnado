version: "3"
services:
  vulnado:
    build: .
    ports:
      - 8080:8080
    links:
      - db
      - internal_site
    environment:
      - PGPASSWORD=vulnado
      - PGDATABASE=vulnado
      - PGHOST=db:5432
      - PGUSER=postgres
    depends_on:
      - "db"

  client:
    build: client
    ports:
      - 1337:80
    - name: Veracode Upload And Scan
  uses: veracode/veracode-uploadandscan-action@0.2.4
 
  db:
    image: postgres
    environment:
      - POSTGRES_PASSWORD=vulnado
      - POSTGRES_DB=vulnado

  internal_site:
    build: internal_site
